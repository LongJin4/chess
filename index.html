<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Play Chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="tab">
            <button class="tablinks" onclick="openUser(event, 'signUp')">Sign up</button>
            <button class="tablinks" onclick="openUser(event, 'login')">Login</button>
        </div>
        <div id='signUp' class="wrapper">
            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign up</h2>
                <input type="text" class="form-control" name="username" placeholder="Email Address" required=""
                    autofocus="" />
                <input type="password" class="form-control" name="password" placeholder="Password" required="" />
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
        </div>

        <div id='login' class="wrapper">
            <form class="form-signin">
                <h2 class="form-signin-heading">Please login</h2>
                <input type="text" class="form-control" name="username" placeholder="Email Address" required=""
                    autofocus="" />
                <input type="password" class="form-control" name="password" placeholder="Password" required="" />
                <label class="checkbox">
                    <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
                </label>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>
        </div>

        <script>
            function openUser(evt, name) {
                var i, wrapper, tablinks;
                wrapper = document.getElementsByClassName("wrapper");
                for (i = 0; i < wrapper.length; i++) {
                    wrapper[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(name).style.display = "block";
                evt.currentTarget.className += " active";
            }

            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
        </script>
</body>
